<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrap">
      
      
      <!-- title -->
      <h1 class="post-title">Posts</h1>
      
      <!-- search -->
      
      <div class="wrap-activity">
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="search-box" placeholder="Search by tag" />
      </div>
      <div class="add-post">Add Post</div>
      <div class="delete-posts ">Delete Post</div>
      </div>
      <!-- Post_form -->
      <div class="post-form none">
        <div class="user-id-form">
          <label>Title</label>
          <input type="text" class="post-form-title">
        </div>
        
        <div class="content-form"  >
          <label >Content</label>
          <input type="text" class="post-form-content">
          
        </div>
        
        <div class="tag-form">
          <label >Tags</label>
        <input type="text" class="post-form-tag">
      </div>
      <div class="add-btn">Add</div>

     </div>
      <!-- Row -->
      <div class="row">
        <div class=>Loading...</div>
        
      </div>
   

      <!-- End Row -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
